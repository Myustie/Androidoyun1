<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Game Title</h1>
    </header>
    <main>
        <!-- Oyun Açıklama Kısmı -->
        <section class="details">
            <p><strong>Description:</strong> This is a detailed description of the game. It includes all the exciting features and gameplay information you need to know.</p>
            <a href="https://download-link.com" class="btn">Download</a>
        </section>

        <!-- Yorumlar ve Yorum Formu -->
        <section class="comments">
            <h2>Comments</h2>
            <div id="comment-list">
                <!-- Yorumlar burada dinamik olarak görünecek -->
            </div>
            <h3>Leave a Comment</h3>
            <form id="comment-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="comment" placeholder="Your Comment" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
